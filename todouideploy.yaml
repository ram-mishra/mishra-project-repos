apiVersion: apps/v1
kind: Deployment
metadata:
  name: chodu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todoui
  template:
    metadata:
      labels:
        app: todoui
    spec:
      containers:
      - name: todoui
        image: nginx   
        ports:
        - containerPort: 80
